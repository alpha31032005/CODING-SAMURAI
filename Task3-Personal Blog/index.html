<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#articles">Articles</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="home" class="hero">
        <div class="hero-content">
          <h1>Welcome to My Blog</h1>
          <p>Discover stories and articles on various topics</p>
        </div>
      </section>
      

    <section id="articles" class="articles">
      <h2>Latest Articles</h2>
      <!-- Display article listings -->
      <!-- Sample article card:
      <div class="article-card">
        <h3>Article Title</h3>
        <p>Article Excerpt or Summary</p>
        <span>Publication Date</span>
      </div>
      -->
    </section>

    <section id="about" class="about">
      <h2>About Me</h2>
      <!-- Introduce yourself and purpose of the blog -->
      <p>Welcome to my blog! I'm passionate about...</p>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <!-- Contact form -->
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Your Blog. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
